<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Car App Parse</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="app">
           <header>
           		<h1>CAR LIST</h1>
           </header> 
            <table id="list-cars" class="list-cars">
           		<tr>
           		<td data-done="false" class="item-car">Carregando...</td></tr>
           	</table>
            <hr/>
            <form id="form-car">
            	<label>Modelo:</label>
            	<input type="text" name="model-car" id="model-car" ><br/>
         		
            	<label>Valor:</label>
            	<input type="text" type="number" name="value-car" id="value-car" ><br/>
            	
            	<label>Ano:</label>
            	<input type="number" min="1950" max="2014" name="year-car" id="year-car" ><br/>
            	<input type="submit" value="Salvar">
            </form>
            
            <form id="form-factory">
            	<label>Name:</label>
            	<input type="text" name="name-factory" id="name-factory" ><br/>
         		
            	<label>Country:</label>
            	<input type="text" type="number" name="country-factory" id="country-factory" ><br/>
            	
            </form>
            
            <hr/>
            
            <h2>Busca por modelo:</h2>
            <form id="search-by-model">
            	<label>Modelo:</label>
            	<input type="text" name="model-car-searh" id="model-car-searh" ><br/>
            	<input type="submit" value="Consultar">
            </form>
            
             <table id="list-search-cars" class="list-cars">
           	</table>
        </div>
        <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
