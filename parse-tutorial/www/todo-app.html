<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hello World Parse</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="app">
           <header>
           		<h1>App com Parse - TODO LIST</h1>
           </header> 
            <ul id="list-tasks" class="list-tasks">
           		<li data-done="false" class="item-task">Carregando...</li>
           	</ul>
            <br/>
            	<button id="clear-btn">Limpar lista</button>
            <hr/>
            <form id="form-task">
            	<label>Tarefa:</label>
            	<input type="text" name="tarefa" id="tarefa" required>
         
            	<input type="submit" value="enviar">
            </form>
        </div>
        <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
